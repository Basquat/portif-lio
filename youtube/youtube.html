<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <header class="header">
        <div class="logo">YT</div>
        <input type="text" id="searchInput" placeholder="Pesquisar">
        <div class="user-icon"></div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li>Início</li>
                <li>Shorts</li>
                <li>Inscrições</li>
                <li>Biblioteca</li>
            </ul>
        </aside>

        <main class="video-grid" id="videosContainer">
            <div class="video-card">
                <img src="https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg" alt="">
                <div class="info">
                    <h3>Despacito - Luis Fonsi</h3>
                    <p>Canal: LuisFonsiVEVO</p>
                </div>
            </div>
            <div class="video-card">
                <img src="https://i.ytimg.com/vi/60ItHLz5WEA/hqdefault.jpg" alt="">
                <div class="info">
                    <h3>Faded - Alan Walker</h3>
                    <p>Canal: Alan Walker</p>
                </div>
            </div>
            <div class="video-card">
                <img src="https://i.ytimg.com/vi/09R8_2nJtjg/hqdefault.jpg" alt="">
                <div class="info">
                    <h3>Maroon 5 - Sugar</h3>
                    <p>Canal: Maroon5VEVO</p>
                </div>
            </div>
        </main>
    </div>

    <script src="youtube.js"></script>
</body>
</html>
