<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <header class="header">
        <div class="logo">YouTube</div>
        <input class="search" type="text" placeholder="Pesquisar" id="searchInput">
        <div class="user"></div>
    </header>

    <div class="main">
        <nav class="sidebar">
            <ul>
                <li>Início</li>
                <li>Em alta</li>
                <li>Inscrições</li>
                <li>Biblioteca</li>
            </ul>
        </nav>

        <section class="videos" id="videosContainer">
            <div class="video-card">
                <img src="https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg" alt="Despacito">
                <h3>Despacito - Luis Fonsi ft. Daddy Yankee</h3>
                <p>Canal: LuisFonsiVEVO</p>
            </div>
            <div class="video-card">
                <img src="https://i.ytimg.com/vi/60ItHLz5WEA/hqdefault.jpg" alt="Faded">
                <h3>Faded - Alan Walker</h3>
                <p>Canal: Alan Walker</p>
            </div>
            <div class="video-card">
                <img src="https://i.ytimg.com/vi/09R8_2nJtjg/hqdefault.jpg" alt="Sugar">
                <h3>Maroon 5 - Sugar</h3>
                <p>Canal: Maroon5VEVO</p>
            </div>
        </section>
    </div>

    <script src="youtube.js"></script>
</body>
</html>
