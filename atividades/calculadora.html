<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      background: linear-gradient(135deg, #f76b1c, #f75e62);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .calculator {
      background: #eee6d9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: white;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
      justify-content: center;
    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .gray {
      background-color: #8c7e77;
      color: white;
    }

    .white {
      background-color: white;
      color: #333;
    }

    .equal {
      background-color: #8c7e77;
      color: white;
      grid-column: span 1;
      height: 110px;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button class="gray" onclick="clearAll()">C</button>
      <button class="gray" onclick="clearEntry()">CE</button>
      <button class="gray" onclick="append('/')">/</button>
      <button class="gray" onclick="append('*')">*</button>

      <button class="white" onclick="append('7')">7</button>
      <button class="white" onclick="append('8')">8</button>
      <button class="white" onclick="append('9')">9</button>
      <button class="gray" onclick="append('-')">-</button>

      <button class="white" onclick="append('4')">4</button>
      <button class="white" onclick="append('5')">5</button>
      <button class="white" onclick="append('6')">6</button>
      <button class="gray" onclick="append('+')">+</button>

      <button class="white" onclick="append('1')">1</button>
      <button class="white" onclick="append('2')">2</button>
      <button class="white" onclick="append('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="white zero" onclick="append('0')">0</button>
      <button class="white" onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(char) {
      display.value += char;
    }

    function clearAll() {
      display.value = '';
    }

    function clearEntry() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Erro';
      }
    }
  </script>
</body>
</html>
